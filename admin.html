<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>CarStore Admin</title>
  </head>
  <body>
    <header class="container">ADMIN PANEL</header>
    <section class="container">
      <form class="form__add-car">
        <span>ADD NEW CAR</span>
        <label for="brand">Brand</label>
        <input type="text" name="brand" id="brand" />
        <label for="model">Model</label>
        <input type="text" name="model" id="model" />
        <label for="year">Year</label>
        <input type="text" name="year" id="year" />
        <label for="volume">Engine volume</label>
        <input type="text" name="volume" id="volume" />
        <label for="type">Type car</label>
        <input type="text" name="type" id="type" />
        <label for="gearbox">Type of gearbox</label>
        <input type="text" name="gearbox" id="gearbox" />

        <button>+add</button>
      </form>
    </section>
  </body>
</html>
