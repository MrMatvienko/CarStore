<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarStore Admin</title>
    <script type="module" crossorigin src="/CarStore/assets/admin-bhB-hRnp.js"></script>
    <link rel="modulepreload" crossorigin href="/CarStore/assets/api-C3CmvgoN.js">
    <link rel="stylesheet" crossorigin href="/CarStore/assets/api-CJIf8ka1.css">
  </head>
  <body>
    <header class="header_admin">
      <div class="header_wraper">ADMIN PANEL</div>
    </header>
    <section class="form_section-add container">
      <div class="form_wrapper">
        <form class="form_add-car">
          <span>ADD NEW CAR</span>
          <div class="form_label-wraper">
            <label for="title-car">Title</label>
            <input type="text" name="title-car" id="title-car" />
          </div>
          <div class="form_label-wraper">
            <label for="price">Price</label>
            <input type="number" name="price" id="price" />
          </div>
          <div class="form_label-wraper">
            <label for="brand">Brand</label>
            <input type="text" name="brand" id="brand" />
          </div>
          <div class="form_label-wraper">
            <label for="mileage">Mileage</label>
            <input type="number" name="mileage" id="mileage" />
          </div>
          <div class="form_label-wraper">
            <label for="year">Year</label>
            <input type="number" name="year" id="year" />
          </div>
          <div class="form_label-wraper">
            <label for="images">Images </label>
            <input
              type="file"
              name="images"
              accept="image/*"
              id="images"
              multiple
              required
            />
          </div>
          <button class="add_btn">+add</button>
        </form>
        <form class="form_delete">
          <h2>Delete car</h2>
          <label for="article">Article</label>
          <input type="number" name="article" id="article" placeholder="001" />
          <button class="delete_btn">Delete</button>
        </form>
      </div>
    </section>

    <div class="admin_auth" id="authModal">
      <form class="admin_form-auth" id="authForm">
        <label for="password"> Password:</label>
        <input
          type="text"
          name="password"
          placeholder="password"
          id="password"
        />
        <button class="admin_form-btn">Sign in</button>
      </form>
    </div>

  </body>
</html>
